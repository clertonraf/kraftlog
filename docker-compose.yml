services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kraftlog-postgres
    environment:
      POSTGRES_DB: kraftlog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kraftlog-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    image: kraftlog-api:latest
    container_name: kraftlog-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/kraftlog
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8080
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@kraftlog.com}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kraftlog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3
    restart: unless-stopped

  # Import Service
  import-service:
    image: kraftlog-import:latest
    container_name: kraftlog-import
    environment:
      KRAFTLOG_API_URL: http://backend:8080
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      - backend
    networks:
      - kraftlog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  kraftlog-network:
    driver: bridge
