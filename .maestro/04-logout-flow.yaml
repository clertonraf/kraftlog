appId: host.exp.Exponent
---
# Logout Flow Test
# Tests: Navigate to Profile → Logout → Verify login screen

- launchApp
- openLink: exp://192.168.0.104:8081
- waitForAnimationToEnd:
    timeout: 5000

# Handle retry button if network error
- runFlow:
    when:
      visible: "Retry"
    commands:
      - tapOn: "Retry"
      - waitForAnimationToEnd:
          timeout: 3000

# Login if needed (only if on login screen)
- runFlow:
    when:
      visible: "Email"
    commands:
      - tapOn: "Email"
      - inputText: "admin@kraftlog.com"
      - tapOn: "Password"
      - inputText: "admin123"
      - tapOn: "Sign In"
      - waitForAnimationToEnd:
          timeout: 5000

# Wait for app to fully load
- waitForAnimationToEnd:
    timeout: 5000

# Navigate to Profile tab (rightmost tab, 4th position)
- tapOn:
    point: "90%,95%"
- waitForAnimationToEnd:
    timeout: 3000

# Verify Profile screen loaded
- assertVisible:
    text: ".*"

# Look for and tap logout button
- runFlow:
    when:
      visible: "Logout"
    commands:
      - tapOn: "Logout"
      - waitForAnimationToEnd:
          timeout: 3000
      # Verify we're back at login screen
      - assertVisible:
          text: "(Email|Sign In|Sign in)"

# If no logout button, just verify profile loaded
- runFlow:
    when:
      notVisible: "Logout"
    commands:
      - assertVisible:
          text: ".*"
