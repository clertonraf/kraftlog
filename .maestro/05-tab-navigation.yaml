appId: com.clerton.kraftlog
---
# Tab Navigation Test
# Tests: Navigate through bottom tabs

- launchApp

# Ensure logged in
- runFlow:
    when:
      visible: "Email"
    commands:
      - tapOn: "Email"
      - inputText: "admin@kraftlog.com"
      - tapOn: "Password"
      - inputText: "admin123"
      - tapOn: "Sign In"
      - waitForAnimationToEnd

# Verify Home tab
- assertVisible: "Welcome to KraftLog!"

# Navigate to Routines tab
- tapOn: "Routines"
- waitForAnimationToEnd
- assertVisible: "My Routines"

# Back to Home tab
- tapOn: "Home"
- waitForAnimationToEnd
- assertVisible: "Welcome to KraftLog!"
