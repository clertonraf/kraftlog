appId: com.clerton.kraftlog
---
# Tab Navigation Test
# Tests: Navigate through all bottom tabs

- launchApp

# Ensure we're logged in
- runFlow:
    when:
      visible: "Email"
    commands:
      # On login screen, login first
      - tapOn: "Email"
      - inputText: "admin@kraftlog.com"
      - tapOn: "Password"
      - inputText: "admin123"
      - tapOn: "Sign In"
      - waitForAnimationToEnd

# Home tab
- assertVisible: "Welcome to KraftLog!"

# Routines tab
- tapOn: "Routines"
- waitForAnimationToEnd
- assertVisible: "My Routines"

# Go back to Home
- tapOn: "Home"
- assertVisible: "Welcome to KraftLog!"
