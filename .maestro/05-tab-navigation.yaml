appId: com.clerton.kraftlog
---
# Tab Navigation Test
# Tests: Navigate through bottom tabs

- launchApp

# Wait for app start
- waitForAnimationToEnd

# Should be on login screen (data cleared by script)
- assertVisible: "Email"

# Login
- tapOn: "Email"
- inputText: "admin@kraftlog.com"
- tapOn: "Password"
- inputText: "admin123"
- tapOn: "Sign In"
- waitForAnimationToEnd

# Verify Home tab
- assertVisible: "Welcome to KraftLog!"

# Navigate to Routines tab
- tapOn: "Routines"
- waitForAnimationToEnd
- assertVisible: "My Routines"

# Back to Home tab
- tapOn: "Home"
- waitForAnimationToEnd
- assertVisible: "Welcome to KraftLog!"
