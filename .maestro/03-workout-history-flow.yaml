appId: host.exp.Exponent
---
# Workout History Flow Test
# Tests: Home → View workout history → Check workouts

- launchApp
- openLink: exp://192.168.0.104:8081
- waitForAnimationToEnd:
    timeout: 5000

# Handle retry button if network error
- runFlow:
    when:
      visible: "Retry"
    commands:
      - tapOn: "Retry"
      - waitForAnimationToEnd:
          timeout: 3000

# Login if needed (only if on login screen)
- runFlow:
    when:
      visible: "Email"
    commands:
      - tapOn: "Email"
      - inputText: "admin@kraftlog.com"
      - tapOn: "Password"
      - inputText: "admin123"
      - tapOn: "Sign In"
      - waitForAnimationToEnd:
          timeout: 5000

# Wait for app to fully load
- waitForAnimationToEnd:
    timeout: 5000

# Make sure we're on home screen by tapping first tab
- tapOn:
    point: "10%,95%"
- waitForAnimationToEnd:
    timeout: 2000

# Navigate to History tab (third tab)
- tapOn:
    point: "70%,95%"
- waitForAnimationToEnd:
    timeout: 3000

# Verify History screen loaded
- assertVisible:
    text: ".*"

# Check if we have any workout history items
- runFlow:
    when:
      visible:
        id: "workout-history-item"
    commands:
      # Tap on a workout item
      - tapOn:
          id: "workout-history-item"
      - waitForAnimationToEnd:
          timeout: 2000
      # Verify workout detail opened
      - assertVisible:
          text: ".*"
      # Go back
      - back
      - waitForAnimationToEnd:
          timeout: 2000
