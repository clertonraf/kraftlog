appId: host.exp.Exponent
---
# Routines Tab Navigation Test
# Tests: Home → Routines tab → View routine list

- launchApp
- openLink: exp://192.168.0.104:8081
- waitForAnimationToEnd:
    timeout: 5000

# Handle retry button if network error
- runFlow:
    when:
      visible: "Retry"
    commands:
      - tapOn: "Retry"
      - waitForAnimationToEnd:
          timeout: 3000

# Login if needed (only if on login screen)
- runFlow:
    when:
      visible: "Email"
    commands:
      - tapOn: "Email"
      - inputText: "admin@kraftlog.com"
      - tapOn: "Password"
      - inputText: "admin123"
      - tapOn: "Sign In"
      - waitForAnimationToEnd:
          timeout: 5000

# Wait for app to fully load
- waitForAnimationToEnd:
    timeout: 5000

# Navigate to Routines tab by tapping second tab
- tapOn:
    point: "40%,95%"
- waitForAnimationToEnd:
    timeout: 3000

# Verify routines interface
- assertVisible: 
    text: ".*"
