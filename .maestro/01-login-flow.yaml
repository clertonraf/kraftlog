appId: com.clerton.kraftlog
---
# Simple Navigation Test
# Tests: Verify app login and tab navigation

- launchApp

# Wait for app to start
- waitForAnimationToEnd

# Should be on login screen (data was cleared by test script)
- assertVisible: "Email"

# Login
- tapOn: "Email"
- inputText: "admin@kraftlog.com"
- tapOn: "Password"
- inputText: "admin123"
- tapOn: "Sign In"

# Wait for login
- waitForAnimationToEnd

# Verify Home screen
- assertVisible: "Welcome to KraftLog!"

# Test navigation to Routines
- tapOn: "Routines"
- waitForAnimationToEnd
- assertVisible: "My Routines"

# Navigate back to Home
- tapOn: "Home"
- waitForAnimationToEnd
- assertVisible: "Welcome to KraftLog!"
