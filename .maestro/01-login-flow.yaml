appId: com.clerton.kraftlog
---
# Login Flow Test
# Tests: Full login/logout cycle

- launchApp

# Check current state and logout if needed
- runFlow:
    when:
      visible: "Welcome to KraftLog!"
    commands:
      # Already logged in, test logout first
      - scroll
      - tapOn: "Logout"

# Now we should be on login screen
- assertVisible: "Email"

# Enter credentials
- tapOn: "Email"
- inputText: "admin@kraftlog.com"

- tapOn: "Password"  
- inputText: "admin123"

# Submit login
- tapOn: "Sign In"

# Wait for login to complete
- waitForAnimationToEnd

# Verify successful login
- assertVisible: "Welcome to KraftLog!"
