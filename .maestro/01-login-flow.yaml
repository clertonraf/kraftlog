appId: org.reactjs.native.example.kraftlog
---
# Login and Navigation Test
# Tests: App launches and can handle different states

- launchApp
- waitForAnimationToEnd

# If we see a Retry button (network error), tap it
- runFlow:
    when:
      visible: "Retry"
    commands:
      - tapOn: "Retry"
      - waitForAnimationToEnd
      - waitForAnimationToEnd

# Check if anything is visible
- assertVisible:
    text: ".*"
