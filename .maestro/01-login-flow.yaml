appId: com.clerton.kraftlog
---
# Simple Navigation Test
# Tests: Verify app is logged in and can navigate tabs

- launchApp

# Login if needed
- runFlow:
    when:
      visible: "Email"
    commands:
      - tapOn: "Email"
      - inputText: "admin@kraftlog.com"
      - tapOn: "Password"
      - inputText: "admin123"
      - tapOn: "Sign In"
      - waitForAnimationToEnd

# Verify Home screen is visible
- assertVisible: "Welcome to KraftLog!"

# Test navigation to Routines
- tapOn: "Routines"
- waitForAnimationToEnd
- assertVisible: "My Routines"

# Navigate back to Home
- tapOn: "Home"
- waitForAnimationToEnd
- assertVisible: "Welcome to KraftLog!"
