appId: host.exp.Exponent
---
# Login and Navigation Test
# Tests: App launches in Expo Go and can handle different states

- launchApp
- waitForAnimationToEnd

# Open the KraftLog app via deep link
- openLink: exp://192.168.0.104:8081
- waitForAnimationToEnd:
    timeout: 5000

# If we see a Retry button (network error), tap it
- runFlow:
    when:
      visible: "Retry"
    commands:
      - tapOn: "Retry"
      - waitForAnimationToEnd
      - waitForAnimationToEnd

# Check if anything is visible
- assertVisible:
    text: ".*"
