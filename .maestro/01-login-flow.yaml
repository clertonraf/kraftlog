appId: com.clerton.kraftlog
---
# Simple Navigation Test
# Tests: Verify app login and tab navigation

- launchApp:
    clearState: true
    stopApp: true

# Wait for app to start fresh
- waitForAnimationToEnd

# Should be on login screen after clear state
- assertVisible: "Email"

# Login
- tapOn: "Email"
- inputText: "admin@kraftlog.com"
- tapOn: "Password"
- inputText: "admin123"
- tapOn: "Sign In"

# Wait for login
- waitForAnimationToEnd

# Verify Home screen
- assertVisible: "Welcome to KraftLog!"

# Test navigation to Routines
- tapOn: "Routines"
- waitForAnimationToEnd
- assertVisible: "My Routines"

# Navigate back to Home
- tapOn: "Home"
- waitForAnimationToEnd
- assertVisible: "Welcome to KraftLog!"
