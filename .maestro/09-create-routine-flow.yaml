appId: host.exp.Exponent
---
# Create Routine Flow Test
# Tests: Create a new workout routine

- launchApp
- openLink: exp://192.168.0.104:8081
- waitForAnimationToEnd:
    timeout: 5000

# Handle retry button if network error
- runFlow:
    when:
      visible: "Retry"
    commands:
      - tapOn: "Retry"
      - waitForAnimationToEnd:
          timeout: 3000

# Login if needed
- runFlow:
    when:
      visible: "Email"
    commands:
      - tapOn: "Email"
      - inputText: "admin@kraftlog.com"
      - tapOn: "Password"
      - inputText: "admin123"
      - tapOn: "Sign In"
      - waitForAnimationToEnd:
          timeout: 5000

# Wait for app to fully load
- waitForAnimationToEnd:
    timeout: 5000

# Navigate to Routines tab
- tapOn:
    point: "40%,95%"
- waitForAnimationToEnd:
    timeout: 3000

# Look for create/add button
- runFlow:
    when:
      visible: "+"
    commands:
      - tapOn: "+"
      - waitForAnimationToEnd:
          timeout: 2000
      # Verify creation screen opened
      - assertVisible:
          text: ".*"

# Verify we're on routines screen
- assertVisible:
    text: ".*"
